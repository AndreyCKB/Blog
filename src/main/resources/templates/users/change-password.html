<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменить password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>



</span>

<div class="container mt-5">
    <div class="alert alert-info mt 2">

        <p style="color:red" th:text="${errorMessage}"></p>

        <form action="/user/change-password" method="post">
            <p><strong style="color:orange"> После смены email потребуется зановой войти в систему.</strong></p>

            <label>  Ваш email: </strong>
                <strong style="color:black" th:text="${user.email}"> </strong>
            </label> <br>

            <input type="password" name="new_password" pattern="^\S{6,}$" placeholder="Введите новый пароль" class="form-control" required><br>

            <input type="password" name="check_password" pattern="^\S{6,}$" placeholder="Подтвердите новый пароль" class="form-control" required><br>

            <input type="password" name="password" pattern="^\S{6,}$" placeholder="Введите текущий пароль" class="form-control" required><br>

            <button type="submit" class="btn btn-success"> Изменить </button>
            <a href="/user/profile" class="btn btn-secondary"> Отменить </a>

        </form>



    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
