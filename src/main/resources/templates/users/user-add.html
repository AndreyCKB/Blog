<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<!--Вставляет блок из файла header.html с классом header -->
<header th:insert="blocks/header :: header"></header>

<!--mt- отступ сверху mb-отступ снизу-->
<div class="container mt-5 mb-5" >
    <h1>Блог сайта</h1>
    <form action="/users/add" method="post">
        <input type="text" name="login" placeholder="Введите login" class="form-control"><br>
        <select name="selected_role" size="1">
            <div th:each="role : ${roles}" class="alert alert-info mt 2">
                <option value="${role}" th:text="${role}"></option>
            </div>
        </select>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
