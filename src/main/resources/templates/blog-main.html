<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

 <!--Вставляет блок из файла header.html с классом header -->
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5" >
     <h1>Пойск по ключивому  слову:</h1>
     <form action="/blog/find" method="post">
         <input type="text" name="keyword" placeholder="Введите текст" class="form-control"><br>
         <button type="submit" class="btn btn-success">Найти</button>
     </form>
</div>

 <div class="container mt-5 mb-5" >
     <h1>Сортировка списка</h1>
     <form action="/blog/list" method="post">

             <select name="parametrSort" size="1" id="modelId">
                 <div th:each="parametrSort : ${typeSort}" class="alert alert-info mt 2">
                     <option th:value="${parametrSort}">
                         <span th:text="${parametrSort.getParametrSort()}"/>
                     </option>
                 </div>
             </select>


         <button type="submit" class="btn btn-success">Сортировать</button>
     </form>
 </div>

<div class="container mt-5">
    <h1>Блог сайта</h1>
    <div th:each="post : ${posts}" class="alert alert-info mt 2">
        <h3 th:text="${post.title}"/>
        <p th:text="${post.anons}"/>
        <a th:href="'/blog/' + ${post.id}" class="btm btm-warning">Детальние</a>
    </div>
</div>

 <div th:insert="blocks/footer :: footer"></div>

</body>
</html>
