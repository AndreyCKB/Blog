<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение статьй</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<!--Вставляет блок из файла header.html с классом header -->
<header th:insert="blocks/header :: header"></header>

<!--mt- отступ сверху mb-отступ снизу-->
<div class="container mt-5 mb-5" >
    <h1>Изменение статьй: "<span th:text="${post.title}"/>"</h1>
    <form action="/blog/${post.id}/edit" method="post">
        <input type="text" name="anons" th:value="${post.anons}" class="form-control"><br>
        <textarea name="fullText"  class="form-control" th:text = "${post.fullText}"/><br>
        <input type="hidden" name="id" th:value="${post.id}">
        <input type="hidden" name="views" th:value="${post.views}"><br>
        <button type="submit" class="btn btn-success">Изменить</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
